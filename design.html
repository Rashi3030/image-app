<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photoshop-Inspired Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 70px;
            background-color: #4caf50;
            padding: 10px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar .icon {
            margin-bottom: 20px;
            text-align: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        .sidebar .icon:hover {
            background-color: #45a049;
            border-radius: 5px;
            padding: 5px;
        }

        .header {
            width: calc(100% - 70px);
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
        }

        .workspace {
            flex-grow: 1;
            background-color: white;
            padding: 20px;
            overflow-y: auto;
        }

        .toolbar {
            background-color: #34495e;
            padding: 10px;
            color: white;
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .tool-btn {
            padding: 10px;
            background-color: #2980b9;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .tool-btn:hover {
            background-color: #3498db;
            border-radius: 5px;
        }

        .content {
            background-color: #ecf0f1;
            padding: 15px;
            min-height: 400px;
            border-radius: 8px;
        }

        .footer {
            width: 100%;
            background-color: #34495e;
            padding: 10px 20px;
            color: white;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Sidebar with Tool Icons -->
    <div class="sidebar">
        <div class="icon">üñå</div>
        <div class="icon">‚úÇ</div>
        <div class="icon">üî≤</div>
        <div class="icon">üîµ</div>
        <div class="icon">üñç</div>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Header with Page Title -->
        <div class="header">
            <h1>Photoshop-Like Interface</h1>
            <div class="toolbar">
                <button class="tool-btn">Move Tool</button>
                <button class="tool-btn">Brush Tool</button>
                <button class="tool-btn">Eraser Tool</button>
            </div>
        </div>

        <!-- Workspace Content -->
        <div class="workspace">
            <div class="content">
                <h2>Workspace Area</h2>
                <p>This is your canvas where you can edit and design your project.</p>
                <p>Drag elements from the sidebar or use the tools in the toolbar to start working.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>Created by Your Name | Photoshop-Inspired Interface</p>
    </div>

</body>
</html>
