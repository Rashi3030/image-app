<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitraify - Simple Image Editor</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbe7e7; /* Light pink background */
            text-align: center;
            color: #4a154b; /* Deep purple for text */
        }

        header {
            background: linear-gradient(90deg, #fbc2eb, #a18cd1); /* Gradient: light pink to light purple */
            color: white;
            padding: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px #4a154b;
        }

        #editor-container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        canvas {
            border: 2px solid #d4af37; /* Gold border for canvas */
            border-radius: 5px;
            margin-top: 10px;
            display: block;
            margin: 20px auto;
        }

        .controls {
            margin-top: 20px;
        }

        .controls button, .controls input {
            padding: 12px 20px;
            margin: 10px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button {
            color: white;
            background-color: #a18cd1; /* Light purple */
        }

        button:hover {
            background-color: #d4af37; /* Gold on hover */
            transform: scale(1.05);
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #d4af37; /* Gold border */
            border-radius: 5px;
            background-color: #fbc2eb; /* Light pink */
            color: #4a154b; /* Deep purple text */
        }

        input[type="file"]:hover {
            background-color: #d4af37; /* Gold on hover */
            color: white;
            cursor: pointer;
        }

        footer {
            margin-top: 30px;
            background: #4a154b; /* Deep purple */
            color: white;
            padding: 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        Welcome to Chitraify - Simple Image Editor
    </header>
    <div id="editor-container">
        <input type="file" id="upload" accept="image/*" />
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button onclick="applyFilter('grayscale')">Grayscale</button>
            <button onclick="applyFilter('brightness')">Brightness</button>
            <button onclick="resetImage()">Reset</button>
            <button onclick="downloadImage()">Download</button>
        </div>
    </div>
    <footer>
        &copy; 2025 Chitraify. All rights reserved.
    </footer>

    <script>
        const upload = document.getElementById("upload");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        let img = new Image();

        // Load the uploaded image onto the canvas
        upload.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (event) {
                img.src = event.target.result;
                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                };
            };
            reader.readAsDataURL(file);
        });

        // Apply filters
        function applyFilter(filter) {
            if (!img.src) return alert("Please upload an image first!");
            ctx.drawImage(img, 0, 0);
            let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            let data = imageData.data;

            switch (filter) {
                case "grayscale":
                    for (let i = 0; i < data.length; i += 4) {
                        let avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                        data[i] = avg; // red
                        data[i + 1] = avg; // green
                        data[i + 2] = avg; // blue
                    }
                    break;

                case "brightness":
                    const brightnessFactor = 50; // Increase brightness
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] += brightnessFactor; // red
                        data[i + 1] += brightnessFactor; // green
                        data[i + 2] += brightnessFactor; // blue
                    }
                    break;

                default:
                    break;
            }

            ctx.putImageData(imageData, 0, 0);
        }

        // Reset the image
        function resetImage() {
            if (!img.src) return alert("Please upload an image first!");
            ctx.drawImage(img, 0, 0);
        }

        // Download the edited image
        function downloadImage() {
            if (!img.src) return alert("Please upload an image first!");
            const link = document.createElement("a");
            link.download = "edited-image.png";
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
